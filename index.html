<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Loku Ashuu RemoveBG Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap'); /* New font for title */

        :root {
            --primary-color: #ff0000;
            --primary-glow: #ff0000;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-darker);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            overflow-x: hidden;
            perspective: 2000px; /* Enhanced perspective for 3D effect */
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            animation: orbit 20s linear infinite; /* Orbiting animation */
        }

        /* Orbiting animation */
        @keyframes orbit {
            0% {
                transform: perspective(1000px) rotateY(0deg) rotateX(0deg) translateZ(0);
            }
            50% {
                transform: perspective(1000px) rotateY(180deg) rotateX(10deg) translateZ(50px);
            }
            100% {
                transform: perspective(1000px) rotateY(360deg) rotateX(0deg) translateZ(0);
            }
        }

        .container:hover {
            animation-play-state: paused; /* Pause orbiting on hover */
            transform: perspective(1200px) translateY(-5px);
        }

        .container .tools {
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(135deg, #990000, #cc0000);
            border-radius: 10px 10px 0 0;
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow: hidden;
        }

        .container .tools::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        .container .tools h3 {
            color: var(--text-color);
            margin-left: 10px;
            font-weight: 600;
            font-family: 'Russo One', sans-serif; /* Changed font */
            font-size: 24px; /* Slightly larger for emphasis */
            letter-spacing: 2px; /* Wider spacing for cyberpunk vibe */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .container .tools button {
            padding: 5px 10px;
            font-size: 14px;
            color: var(--text-color);
            background: #000;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 4px;
            transform-style: preserve-3d;
            transform: translateZ(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .container .tools button:hover {
            background: #222;
            transform: translateZ(8px);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .container .bg-remover {
            position: relative;
            width: 100%;
            height: 80%;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 10px 10px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .container .bg-remover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.03) 0px,
                rgba(255, 0, 0, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .container .bg-remover.active {
            border: 2px dashed var(--primary-color);
            box-shadow: inset 0 0 30px rgba(255, 0, 0, 0.2),
                        0 0 15px rgba(255, 0, 0, 0.3);
        }

        .container .bg-remover .image-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: auto;
            transform-style: preserve-3d;
        }

        .container .bg-remover .image-container img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
            transform: translateZ(30px);
            transition: transform 0.5s ease;
        }

        .container .bg-remover .upload-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: var(--text-color);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            width: 80%;
            padding: 30px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .container .bg-remover .upload-container.hide {
            display: none;
        }

        .container .bg-remover .upload-container i {
            font-size: 80px;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: pulse 2s infinite;
            transform: translateZ(30px);
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
        }

        .container .bg-remover .upload-container span {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transform: translateZ(25px);
        }

        .container .bg-remover .upload-container button {
            padding: 10px 25px;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #aa0000, #ff0000);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
            transform: translateZ(20px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container .bg-remover .upload-container button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .container .bg-remover .upload-container button:hover {
            transform: translateZ(25px) translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(255, 0, 0, 0.6);
        }

        .container .bg-remover .upload-container button:hover::after {
            animation: btn-shine 1s forwards;
        }

        @keyframes btn-shine {
            0% {
                left: -50%;
                opacity: 1;
            }
            100% {
                left: 150%;
                opacity: 1;
            }
        }

        .container .bg-remover .download-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .container .bg-remover .download-container.hide {
            display: none;
        }

        .container .bg-remover .download-container button {
            padding: 8px 25px;
            background: linear-gradient(135deg, #aa0000, #ff0000);
            color: var(--text-color);
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container .bg-remover .download-container button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .container .bg-remover .download-container button:hover {
            transform: translateZ(15px) translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(255, 0, 0, 0.6);
        }

        .container .bg-remover .download-container button:hover::after {
            animation: btn-shine 1s forwards;
        }

        .container .powered-by {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transform: translateZ(5px);
        }

        .loading-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: translateZ(30px);
        }

        .loading-container.hide {
            display: none;
        }

        .loading-container .spinner {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(20px) rotateZ(45deg);
        }

        .loading-container .spinner::before,
        .loading-container .spinner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            animation: spinner1 1.5s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        .loading-container .spinner::after {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-left-color: var(--primary-color);
            border-right-color: var(--primary-color);
            animation: spinner2 1s linear infinite;
        }

        @keyframes spinner1 {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spinner2 {
            to {
                transform: rotate(-360deg);
            }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .cyber-light {
            position: fixed;
            top: 20%;
            left: 25%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: light-move 15s infinite alternate ease-in-out;
        }

        .cyber-light:nth-child(2) {
            top: 60%;
            left: 70%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.08) 0%, transparent 70%);
            animation-delay: -7s;
        }

        @keyframes light-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(40px, 40px);
            }
        }

        @media (max-width: 820px) {
            .container {
                width: 95%;
                height: 90vh;
            }
        }

        @media (max-width: 500px) {
            .container .bg-remover .upload-container i {
                font-size: 60px;
            }

            .container .bg-remover .upload-container span {
                font-size: 16px;
            }

            .container .bg-remover .upload-container button {
                font-size: 14px;
                padding: 8px 20px;
            }

            .container .tools h3 {
                font-size: 18px; /* Smaller font size for mobile */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-light"></div>
    <div class="cyber-light"></div>

    <div class="container">
        <div class="tools">
            <h3>CYBER LOKU ASHUU REMOVEBG SITE</h3>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="bg-remover">
            <div class="upload-container">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload Image</span>
                <button id="upload-btn">Choose Image</button>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div class="image-container hide">
                <img id="display-image" src="">
            </div>
            <div class="loading-container hide">
                <div class="spinner"></div>
            </div>
            <div class="download-container hide">
                <button id="download-btn">Download</button>
            </div>
        </div>
        <div class="powered-by">Powered by Dark Tech Zone</div>
    </div>

    <script>
        const uploadContainer = document.querySelector('.upload-container');
        const imageContainer = document.querySelector('.image-container');
        const loadingContainer = document.querySelector('.loading-container');
        const downloadContainer = document.querySelector('.download-container');
        const bgRemover = document.querySelector('.bg-remover');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const displayImage = document.getElementById('display-image');
        const container = document.querySelector('.container');
        
        // Remove mouse-based 3D perspective to avoid conflict with orbiting
        // Event Listeners
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    uploadContainer.classList.add('hide');
                    loadingContainer.classList.remove('hide');
                    
                    setTimeout(() => {
                        displayImage.src = reader.result;
                        loadingContainer.classList.add('hide');
                        imageContainer.classList.remove('hide');
                        downloadContainer.classList.remove('hide');
                    }, 2000);
                };
                reader.readAsDataURL(file);
            }
        });
        
        resetBtn.addEventListener('click', () => {
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'orbit 20s linear infinite';
            }, 500);
            
            fileInput.value = '';
            imageContainer.classList.add('hide');
            downloadContainer.classList.add('hide');
            uploadContainer.classList.remove('hide');
        });
        
        downloadBtn.addEventListener('click', () => {
            downloadBtn.style.transform = 'translateZ(5px) scale(0.95)';
            setTimeout(() => {
                downloadBtn.style.transform = 'translateZ(10px)';
            }, 150);
            
            const link = document.createElement('a');
            link.href = displayImage.src;
            link.download = 'removed_bg_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        bgRemover.addEventListener('dragover', (e) => {
            e.preventDefault();
            bgRemover.classList.add('active');
        });
        
        bgRemover.addEventListener('dragleave', () => {
            bgRemover.classList.remove('active');
        });
        
        bgRemover.addEventListener('drop', (e) => {
            e.preventDefault();
            bgRemover.classList.remove('active');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
